var map = L.map('map').setView([32.14, -110.57], 8);
L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
	maxZoom: 19,

}).addTo(map);

    </script>

    <script>
        var someFeatures = [{
    "type": "Feature",
    "properties": {
        "name": "Mount Lemmon",
        "show_on_map": true
    },
    "geometry": {
        "type": "Point",
        "coordinates": [-110.789592,  32.441385]
    }
}, {
    "type": "Feature",
    "properties": {
        "name": "The Tucson Mountains",
        "show_on_map": true
    },
    "geometry": {
        "type": "Point",
        "coordinates": [-111.088937,  32.224633]
    }
}, {
    "type": "Feature",
    "properties": {
        "name": "The Green Valley Mountains",
        "show_on_map": true
    },
    "geometry": {
        "type": "Point",
        "coordinates": [-110.852159,   31.690192]
    }
}];

L.geoJSON(someFeatures, {
    filter: function(feature, layer) {
        return feature.properties.show_on_map;
    }
}).addTo(map);
    </script>
